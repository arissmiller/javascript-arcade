{% load static %}

<link rel="stylesheet" href="{% static "armenwebsite/style.css" %}" />

<div class="topnav">
  <a href="/site/index">Home</a>
  <a class="active" href="#">Snake</a>
</div>

<div class="row">
 <div class="column">
   <canvas id="snakeCanvas" width="600" height="600"></canvas>
 </div>
 <div class="column">
   <table>
    {% for score in scores %}
    <tr>
      <td>
      {{score.player_name}}
      </td>
      <td>
      {{score.player_score}}
      </td>
    <tr>
    {% endfor %}
   </table>
 </div>
</div>

<p id="score"></p>

<label for="themes">Choose a Theme:</label>

<select id="themes">
 <option value="redblack">Red/Black</option>
 <option value="blueyellow">Blue/Yellow</option>
 <option value="orangeslate">Orange/Slate</option>
 <option value="purplemidnight">Purple/Midnight</option>
</select>

<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

<form id="scoreForm" style="visibility:hidden" action="/site/snakescore" method="post" target="dummyframe">
    {% csrf_token %}
    <input name="playerName" id="playerName" type="text">
    <input name="playerScore" id="playerScore" type="text">
</form>

<script src="{% static "armenwebsite/snake.js" %}"></script>
